<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-6xl text-center my-14">
                Welcome to my
                <span class="font-semibold text-indigo-600">Baap er bank!</span>
            </h1>
        </header>

        <main>
            <section
                class="w-3/4 mx-auto rounded-lg bg-green-100 px-6 pb-14 pt-9"
            >
                <h2 class="text-center mb-6 text-4xl">Please Login</h2>
                <div>
                    <input
                        id="user-email"
                        class="border my-4 p-2 rounded-md mx-auto w-3/4 block border-slate-200"
                        type="text"
                        placeholder="Email"
                    />
                    <input
                        id="user-password"
                        class="border my-4 p-2 rounded-md mx-auto w-3/4 block border-slate-200"
                        type="password"
                        placeholder="Password"
                    />
                    <button
                        id="login-submit"
                        class="w-3/4 mx-auto block rounded px-4 py-3 font-semibold tracking-wider bg-orange-500 text-white uppercase text-lg"
                    >
                        Submit
                    </button>
                </div>
            </section>
        </main>
        <script src="js/login.js"></script>
    </body>
</html>
